                // (StVO 1053-30).
                //
                // See e.g.:
                //
                TYPE_PARKING_IN_MARKED_AREAS_ONLY = 196;

                // With parking ticket
                // (StVO 1053-31).
                //
                // See e.g.:
                //
                TYPE_WITH_PARKING_TICKET = 197;

                // Charges apply
                // (StVO 1053-32).
                //
                // See e.g.:
                //
                TYPE_CHARGES_APPLY = 198;

                // On shoulder
                // (StVO 1053-34).
                //
                // See e.g.: https://www.dvr.de/bilder/stvo/gt/1053-34.png
                //
                TYPE_ON_SHOULDER = 199;

                // "Wet surface" sign supplementing sign 274
                // (StVO 1053-35).
                //
                // See e.g.: https://www.dvr.de/bilder/stvo/gt/1053-35.png
                //
                TYPE_WET_SURFACE = 200;

                // Transit traffic
                // (StVO 1053-36).
                //
                // See e.g.: https://www.dvr.de/bilder/stvo/gt/1053-36.png
                //
                TYPE_TRANSIT_TRAFFIC = 201;

                // Park (pull in straight)
                // (StVO 1053-38).
                //
                // See e.g.:
                //
                TYPE_PARK_STRAIGHT = 202;

                // Park (pull in diagonally)
                // (StVO 1053-39).
                //
                // See e.g.:
                //
                TYPE_PARK_DIAGONALLY = 203;

                // Only within marked parking areas
                // (StVO 1053-52).
                //
                // See e.g.:
                //
                TYPE_WITHIN_MARKED_PARKING_AREAS_ONLY = 204;

                // No parking on verges/shoulder
                // (StVO 1060-31).
                //
                // See e.g.: https://www.dvr.de/bilder/stvo/gt/1060-31.png
                //
                TYPE_NO_PARKING_ON_SHOULDER = 205;

                // Also buses and cars with trailers
                // (StVO 1060-32).
                //
                // See e.g.: https://www.dvr.de/bilder/stvo/gt/1060-32.png
                //
                TYPE_ALSO_BUSES_AND_CARS_WITH_TRAILERS = 206;

                // Rabies! Endangered area.
                // (StVO 2531).
                //
                // See e.g.:
                //
                TYPE_ENDANGERED_AREA_RABIES = 207;

                // Wild animal rabies! Endangered area.
                // (StVO 2532).
                //
                // See e.g.:
                //
                TYPE_ENDANGERED_AREA_WILD_ANIMAL_RABIES = 208;
            }
        }
    }

    // Definition of the variability of a traffic sign.
    //
    enum Variability
    {
        // Variability type of sign is unknown (must not be used in ground
        // truth).
        //
        VARIABILITY_UNKNOWN = 0;

        // Other (unspecified but known) variability.
        //
        VARIABILITY_OTHER = 1;

        // Fixed sign, i.e. always present.
        //
        VARIABILITY_FIXED = 2;

        // Temporary or variable sign, e.g. on a sign bridge.
        //
        VARIABILITY_VARIABLE = 3;
    }
}
