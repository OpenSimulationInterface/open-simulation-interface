                // </tr>
                // <tr>
                //   <td style="transform:scaleX(-1)"> \image html 101-11.png
                //   </td>
                //   <td> StVO 101-21 </td>
                //   <td> Set \c #vertically_mirrored to \c true </td>
                // </tr>
                // </table>
                // <!-- See e.g.: https://www.dvr.de/bilder/stvo/gt/101-11.png
                // -->
                //
                TYPE_DANGER_ZEBRA_CROSSING = 291;

                // Danger: cattle crossing
                // <!-- (StVO 101-12, StVO 101-22) -->.
