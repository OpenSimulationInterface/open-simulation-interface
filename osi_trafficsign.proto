                //
                // <table border="0">
                // <tr>
                //   <td> \image html 101-10.png </td>
                //   <td> StVO 101-10 </td>
                //   <td> Set \c #vertically_mirrored to \c false </td>
                // </tr>
                // <tr>
                //   <td style="transform:scaleX(-1)"> \image html 101-10.png
                //   </td>
                //   <td> StVO 101-20 </td>
                //   <td> Set \c #vertically_mirrored to \c true </td>
                // </tr>
                // </table>
